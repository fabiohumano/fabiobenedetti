
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | HUMANO Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: white; font-family: 'Inter', sans-serif; }
        .input-dark { background: #1a1a1a; border: 1px solid #333; padding: 12px; border-radius: 8px; width: 100%; color: white; outline: none; }
        .input-dark:focus { border-color: #666; }
        .btn-primary { background: white; color: black; font-weight: bold; padding: 12px; border-radius: 8px; transition: all 0.3s; cursor: pointer; }
        .btn-primary:hover { background: #ccc; transform: translateY(-2px); }
        .btn-primary:disabled { background: #444; color: #888; cursor: not-allowed; }
        .hidden { display: none; }
        .tab-btn { border-bottom: 2px solid transparent; color: #666; transition: all 0.3s; padding: 10px 0; }
        .tab-btn.active { border-color: white; color: white; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div id="login-screen" class="max-w-md mx-auto mt-20 p-8 bg-neutral-900 rounded-3xl border border-white/5">
        <h1 class="text-3xl font-bold mb-8 text-center">HUMANO <span class="text-neutral-500 italic">Admin</span></h1>
        <form id="login-form" class="space-y-4">
            <input type="email" id="login-email" placeholder="E-mail" class="input-dark" required>
            <input type="password" id="login-pass" placeholder="Senha" class="input-dark" required>
            <button type="submit" class="w-full btn-primary">ENTRAR</button>
        </form>
    </div>

    <div id="admin-dashboard" class="max-w-6xl mx-auto hidden">
        <div class="flex justify-between items-center mb-12 border-b border-white/10 pb-6">
            <h1 class="text-2xl font-bold tracking-tighter">PAINEL <span class="text-neutral-500">HUMANO</span></h1>
            <button id="logout-btn" class="bg-red-900/20 text-red-500 px-4 py-2 rounded-lg text-xs font-bold hover:bg-red-900/40">SAIR</button>
        </div>

        <!-- NAVEGAÃ‡ÃƒO DE ABAS -->
        <div class="flex space-x-8 mb-12 overflow-x-auto whitespace-nowrap">
            <button onclick="switchTab('conteudo')" id="tab-conteudo" class="tab-btn active uppercase text-[10px] tracking-widest font-bold">ConteÃºdo Principal</button>
            <button onclick="switchTab('bio')" id="tab-bio" class="tab-btn uppercase text-[10px] tracking-widest font-bold">Biografia & Bio</button>
        </div>

        <!-- ABA CONTEÃšDO PRINCIPAL -->
        <div id="section-conteudo" class="grid md:grid-cols-2 gap-12">
            <section class="bg-neutral-900 p-8 rounded-3xl border border-white/5">
                <h2 class="text-xl font-bold mb-6 italic">ðŸŽ¬ Novo VÃ­deo</h2>
                <form id="video-form" class="space-y-4 mb-8">
                    <input type="text" id="video-title" placeholder="TÃ­tulo do VÃ­deo" class="input-dark" required>
                    <input type="url" id="video-url" placeholder="URL do YouTube" class="input-dark" required>
                    <button type="submit" id="video-btn" class="w-full btn-primary">ADICIONAR</button>
                </form>
                <div id="admin-videos-list" class="space-y-2 max-h-[400px] overflow-y-auto"></div>
            </section>

            <section class="bg-neutral-900 p-8 rounded-3xl border border-white/5">
                <h2 class="text-xl font-bold mb-6 italic">ðŸ“¸ Nova Foto</h2>
                <div class="space-y-4 mb-8">
                    <input type="file" id="photo-file" accept="image/*" class="text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-white file:text-black">
                    <button id="upload-photo-btn" class="w-full btn-primary">ENVIAR FOTO</button>
                    <div id="upload-progress" class="hidden w-full bg-neutral-800 rounded-full h-1 mt-2">
                        <div id="progress-bar" class="bg-white h-full transition-all w-0"></div>
                    </div>
                </div>
                <div id="admin-photos-list" class="grid grid-cols-3 gap-2 max-h-[400px] overflow-y-auto"></div>
            </section>
        </div>

        <!-- ABA BIO & PORTFÃ“LIO -->
        <div id="section-bio" class="hidden">
            <div class="bg-neutral-900 p-8 rounded-3xl border border-white/5 max-w-3xl mx-auto">
                <h2 class="text-2xl font-bold mb-8 italic text-gradient">Gerenciar Biografia</h2>
                <form id="bio-form" class="space-y-6">
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-neutral-500 mb-2">Texto da Biografia</label>
                        <textarea id="admin-bio-text" rows="8" class="input-dark" placeholder="Escreva sua histÃ³ria aqui..."></textarea>
                    </div>
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-neutral-500 mb-2">IntroduÃ§Ã£o do PortfÃ³lio</label>
                        <textarea id="admin-portfolio-text" rows="4" class="input-dark" placeholder="Fale sobre seu estilo de produÃ§Ã£o..."></textarea>
                    </div>
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-neutral-500 mb-2">URL da Foto de Perfil (Opcional)</label>
                        <input type="url" id="admin-bio-photo" class="input-dark" placeholder="Link de uma imagem sua">
                    </div>
                    <button type="submit" id="bio-save-btn" class="w-full btn-primary">SALVAR ALTERAÃ‡Ã•ES DA BIO</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp, query, orderBy, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDhSp-QPDZI2AbNrYdZO447NKTF2PMYjlQ",
          authDomain: "humano-studio.firebaseapp.com",
          projectId: "humano-studio",
          storageBucket: "humano-studio.firebasestorage.app",
          messagingSenderId: "938534325822",
          appId: "1:938534325822:web:abf5443336ce3224190b6f",
          measurementId: "G-CT1NF7WLBJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // ABAS
        window.switchTab = (tab) => {
            document.getElementById('section-conteudo').classList.toggle('hidden', tab !== 'conteudo');
            document.getElementById('section-bio').classList.toggle('hidden', tab !== 'bio');
            document.getElementById('tab-conteudo').classList.toggle('active', tab === 'conteudo');
            document.getElementById('tab-bio').classList.toggle('active', tab === 'bio');
        };

        // LOGIN
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value);
            } catch (err) { alert('Erro de Login!'); }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-dashboard').classList.remove('hidden');
                loadContent();
                loadBioData();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('admin-dashboard').classList.add('hidden');
            }
        });

        async function loadBioData() {
            const docSnap = await getDoc(doc(db, "site_content", "bio_page"));
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('admin-bio-text').value = data.bioText || '';
                document.getElementById('admin-portfolio-text').value = data.portfolioText || '';
                document.getElementById('admin-bio-photo').value = data.photoUrl || '';
            }
        }

        document.getElementById('bio-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('bio-save-btn');
            btn.disabled = true;
            btn.innerText = 'SALVANDO...';
            try {
                await setDoc(doc(db, "site_content", "bio_page"), {
                    bioText: document.getElementById('admin-bio-text').value,
                    portfolioText: document.getElementById('admin-portfolio-text').value,
                    photoUrl: document.getElementById('admin-bio-photo').value,
                    updatedAt: serverTimestamp()
                }, { merge: true });
                alert('Bio atualizada com sucesso!');
            } catch(e) { alert('Erro ao salvar Bio.'); }
            finally {
                btn.disabled = false;
                btn.innerText = 'SALVAR ALTERAÃ‡Ã•ES DA BIO';
            }
        };

        function loadContent() {
            onSnapshot(query(collection(db, "videos"), orderBy("timestamp", "desc")), (snap) => {
                const list = document.getElementById('admin-videos-list');
                list.innerHTML = '';
                snap.forEach(d => {
                    list.innerHTML += `<div class="flex justify-between items-center p-3 bg-black/40 rounded border border-white/5 text-[10px]">
                        <span class="truncate pr-4">${d.data().titulo}</span>
                        <button onclick="deleteVideo('${d.id}')" class="text-red-500 font-bold hover:text-red-400">EXCLUIR</button>
                    </div>`;
                });
            });

            onSnapshot(query(collection(db, "fotos"), orderBy("timestamp", "desc")), (snap) => {
                const list = document.getElementById('admin-photos-list');
                list.innerHTML = '';
                snap.forEach(d => {
                    list.innerHTML += `<div class="relative group aspect-square">
                        <img src="${d.data().url}" class="w-full h-full object-cover rounded">
                        <button onclick="deletePhoto('${d.id}', '${d.data().path}')" class="absolute inset-0 bg-red-600/80 opacity-0 group-hover:opacity-100 flex items-center justify-center text-[8px] font-bold">APAGAR</button>
                    </div>`;
                });
            });
        }

        window.deleteVideo = async (id) => { if(confirm('Excluir vÃ­deo?')) await deleteDoc(doc(db, "videos", id)); };
        window.deletePhoto = async (id, path) => {
            if(confirm('Excluir foto?')) {
                await deleteDoc(doc(db, "fotos", id));
                try { await deleteObject(ref(storage, path)); } catch(e) {}
            }
        };

        document.getElementById('video-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('video-btn');
            btn.disabled = true;
            try {
                await addDoc(collection(db, "videos"), {
                    titulo: document.getElementById('video-title').value,
                    url: document.getElementById('video-url').value,
                    timestamp: serverTimestamp()
                });
                e.target.reset();
            } catch(err) { alert('Erro ao adicionar vÃ­deo.'); }
            finally { btn.disabled = false; }
        };

        document.getElementById('upload-photo-btn').onclick = async () => {
            const file = document.getElementById('photo-file').files[0];
            if(!file) return alert('Selecione uma imagem');
            const btn = document.getElementById('upload-photo-btn');
            const bar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('upload-progress');
            const path = `galeria/${Date.now()}_${file.name}`;
            const storageRef = ref(storage, path);
            const uploadTask = uploadBytesResumable(storageRef, file);
            btn.disabled = true;
            progressContainer.classList.remove('hidden');
            uploadTask.on('state_changed', 
                (snap) => { bar.style.width = (snap.bytesTransferred / snap.totalBytes) * 100 + '%'; }, 
                (err) => { alert('Erro no Upload'); btn.disabled = false; }, 
                async () => {
                    const url = await getDownloadURL(uploadTask.snapshot.ref);
                    await addDoc(collection(db, "fotos"), { url, path, timestamp: serverTimestamp() });
                    btn.disabled = false;
                    progressContainer.classList.add('hidden');
                    bar.style.width = '0%';
                }
            );
        };
    </script>
</body>
</html>
