
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | HUMANO Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a0a0a; color: white; font-family: 'Inter', sans-serif; }
        .input-dark { background: #1a1a1a; border: 1px solid #333; padding: 12px; border-radius: 8px; width: 100%; color: white; outline: none; }
        .input-dark:focus { border-color: #666; }
        .btn-primary { background: white; color: black; font-weight: bold; padding: 12px; border-radius: 8px; transition: all 0.3s; cursor: pointer; }
        .btn-primary:hover { background: #ccc; transform: translateY(-2px); }
        .btn-primary:disabled { background: #444; color: #888; cursor: not-allowed; }
        .hidden { display: none; }
        .tab-btn { border-bottom: 2px solid transparent; color: #666; transition: all 0.3s; padding: 10px 0; font-size: 10px; letter-spacing: 0.1em; font-weight: bold; }
        .tab-btn.active { border-color: white; color: white; }
        .text-gradient { background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Drag and Drop Styles */
        .drag-handle { cursor: grab; color: #444; transition: color 0.3s; }
        .drag-handle:hover { color: #fff; }
        .sortable-ghost { opacity: 0.3; background: #222 !important; border: 1px dashed #444 !important; }
        .sortable-chosen { background: #111 !important; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div id="login-screen" class="max-w-md mx-auto mt-20 p-8 bg-neutral-900 rounded-3xl border border-white/5">
        <h1 class="text-3xl font-bold mb-8 text-center">HUMANO <span class="text-neutral-500 italic">Admin</span></h1>
        <form id="login-form" class="space-y-4">
            <input type="email" id="login-email" placeholder="E-mail" class="input-dark" required>
            <input type="password" id="login-pass" placeholder="Senha" class="input-dark" required>
            <button type="submit" class="w-full btn-primary uppercase tracking-widest">ENTRAR NO C√âREBRO</button>
        </form>
    </div>

    <div id="admin-dashboard" class="max-w-6xl mx-auto hidden">
        <div class="flex justify-between items-center mb-12 border-b border-white/10 pb-6">
            <h1 class="text-2xl font-bold tracking-tighter">PAINEL <span class="text-neutral-500">HUMANO</span></h1>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-[10px] uppercase text-neutral-500 hover:text-white transition-colors">Ver Site</a>
                <button id="logout-btn" class="bg-red-900/20 text-red-500 px-4 py-2 rounded-lg text-[10px] font-bold hover:bg-red-900/40 uppercase tracking-widest">Sair</button>
            </div>
        </div>

        <div class="flex space-x-8 mb-12 border-b border-white/5 overflow-x-auto">
            <button onclick="switchTab('conteudo')" id="tab-conteudo" class="tab-btn active uppercase">M√≠dias R√°pidas</button>
            <button onclick="switchTab('trabalhos')" id="tab-trabalhos" class="tab-btn uppercase">Portf√≥lio Detalhado</button>
            <button onclick="switchTab('bio')" id="tab-bio" class="tab-btn uppercase">Biografia</button>
        </div>

        <!-- ABA CONTE√öDO -->
        <div id="section-conteudo" class="grid md:grid-cols-2 gap-12">
            <section class="bg-neutral-900 p-8 rounded-3xl border border-white/5">
                <h2 class="text-xl font-bold mb-2 italic text-gradient">üé¨ V√≠deos (Home/Bio)</h2>
                <p class="text-[9px] text-neutral-500 uppercase mb-6 tracking-widest">Arraste para organizar a ordem de exibi√ß√£o</p>
                <form id="video-form" class="space-y-4 mb-8">
                    <input type="text" id="video-title" placeholder="T√≠tulo" class="input-dark" required>
                    <input type="url" id="video-url" placeholder="URL YouTube" class="input-dark" required>
                    <button type="submit" id="video-btn" class="w-full btn-primary uppercase text-xs">Adicionar V√≠deo</button>
                </form>
                <div id="admin-videos-list" class="space-y-2 max-h-[500px] overflow-y-auto pr-2"></div>
            </section>

            <section class="bg-neutral-900 p-8 rounded-3xl border border-white/5">
                <h2 class="text-xl font-bold mb-6 italic text-gradient">üì∏ Galeria Est√∫dio</h2>
                <div class="space-y-4 mb-8">
                    <input type="file" id="photo-file" accept="image/*" class="text-xs">
                    <button id="upload-photo-btn" class="w-full btn-primary uppercase text-xs">Fazer Upload</button>
                </div>
                <div id="admin-photos-list" class="grid grid-cols-3 gap-2 max-h-[400px] overflow-y-auto"></div>
            </section>
        </div>

        <!-- ABA PORTF√ìLIO DETALHADO -->
        <div id="section-trabalhos" class="hidden">
            <div class="grid md:grid-cols-3 gap-8">
                <div class="md:col-span-1">
                    <section class="bg-neutral-900 p-8 rounded-3xl border border-white/5 sticky top-12">
                        <h2 class="text-xl font-bold mb-6 italic text-gradient">Novo Trabalho</h2>
                        <form id="work-form" class="space-y-4">
                            <input type="text" id="work-title" placeholder="T√≠tulo do Projeto" class="input-dark" required>
                            <input type="text" id="work-date" placeholder="Data (ex: Outubro 2024)" class="input-dark">
                            <div>
                                <label class="block text-[10px] text-neutral-500 mb-1 uppercase">Foto do Trabalho</label>
                                <input type="file" id="work-file" accept="image/*" class="text-xs bg-black/30 p-2 rounded w-full">
                            </div>
                            <textarea id="work-desc" rows="6" placeholder="Descri√ß√£o/Hist√≥ria do trabalho..." class="input-dark text-sm" required></textarea>
                            
                            <div class="pt-4 border-t border-white/5 space-y-4">
                                <label class="block text-[10px] text-neutral-500 uppercase tracking-widest">Link Externo (Opcional)</label>
                                <input type="url" id="work-link-url" placeholder="https://..." class="input-dark text-xs">
                                <input type="text" id="work-link-text" placeholder="Texto do Bot√£o (ex: Ouvir no Spotify)" class="input-dark text-xs">
                            </div>

                            <button type="submit" id="work-submit-btn" class="w-full btn-primary uppercase tracking-widest py-4">PUBLICAR NO PORTF√ìLIO</button>
                        </form>
                    </section>
                </div>
                <div class="md:col-span-2">
                    <section class="bg-neutral-900 p-8 rounded-3xl border border-white/5">
                        <h2 class="text-xl font-bold mb-2 italic text-gradient">Trabalhos Publicados</h2>
                        <p class="text-[9px] text-neutral-500 uppercase mb-6 tracking-widest">Arraste para organizar seu portf√≥lio</p>
                        <div id="admin-works-list" class="space-y-4 max-h-[800px] overflow-y-auto pr-2">
                            <!-- Lista de trabalhos -->
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- ABA BIO -->
        <div id="section-bio" class="hidden">
            <div class="bg-neutral-900 p-8 rounded-3xl border border-white/5 max-w-4xl mx-auto">
                <h2 class="text-2xl font-bold mb-8 italic text-gradient">Sua Hist√≥ria</h2>
                <form id="bio-form" class="space-y-8">
                    <div>
                        <label class="block text-[10px] uppercase tracking-[0.2em] text-neutral-500 mb-3">Sua Foto de Perfil</label>
                        <div class="flex flex-col gap-4">
                            <div id="bio-photo-preview-container" class="hidden mb-2">
                                <img id="bio-photo-preview" src="" class="w-32 h-40 object-cover rounded-xl border border-white/10">
                            </div>
                            <div class="flex flex-col md:flex-row gap-4 items-center">
                                <input type="file" id="admin-bio-photo-file" accept="image/*" class="text-xs text-neutral-400 bg-black/20 p-2 rounded-lg w-full md:w-auto">
                                <button type="button" id="upload-bio-photo-btn" class="w-full md:w-auto bg-neutral-800 hover:bg-neutral-700 text-white text-[10px] font-bold py-3 px-6 rounded-lg uppercase tracking-widest">Upload Foto</button>
                            </div>
                            <input type="hidden" id="admin-bio-photo-url">
                        </div>
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase tracking-[0.2em] text-neutral-500 mb-3">Sua Biografia</label>
                        <textarea id="admin-bio-text" rows="12" class="input-dark text-sm" placeholder="Escreva sua trajet√≥ria aqui..."></textarea>
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase tracking-[0.2em] text-neutral-500 mb-3">Introdu√ß√£o do Portf√≥lio</label>
                        <textarea id="admin-portfolio-text" rows="4" class="input-dark text-sm" placeholder="Texto curto sobre seus v√≠deos..."></textarea>
                    </div>
                    <button type="submit" id="bio-save-btn" class="w-full btn-primary uppercase tracking-widest py-4 mt-8">SALVAR TEXTOS</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp, query, orderBy, setDoc, getDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDhSp-QPDZI2AbNrYdZO447NKTF2PMYjlQ",
          authDomain: "humano-studio.firebaseapp.com",
          projectId: "humano-studio",
          storageBucket: "humano-studio.firebasestorage.app",
          messagingSenderId: "938534325822",
          appId: "1:938534325822:web:abf5443336ce3224190b6f",
          measurementId: "G-CT1NF7WLBJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- SISTEMA DE TABS ---
        window.switchTab = (tab) => {
            document.getElementById('section-conteudo').classList.toggle('hidden', tab !== 'conteudo');
            document.getElementById('section-trabalhos').classList.toggle('hidden', tab !== 'trabalhos');
            document.getElementById('section-bio').classList.toggle('hidden', tab !== 'bio');
            
            document.getElementById('tab-conteudo').classList.toggle('active', tab === 'conteudo');
            document.getElementById('tab-trabalhos').classList.toggle('active', tab === 'trabalhos');
            document.getElementById('tab-bio').classList.toggle('active', tab === 'bio');
        };

        // --- AUTENTICA√á√ÉO ---
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value); } 
            catch (err) { alert('Erro de Login.'); }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-dashboard').classList.remove('hidden');
                initReordering();
                loadContent();
                loadBioData();
                loadWorks();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('admin-dashboard').classList.add('hidden');
            }
        });

        // --- REORDENA√á√ÉO (DRAG & DROP) ---
        function initReordering() {
            // Reordenar Trabalhos
            const worksList = document.getElementById('admin-works-list');
            Sortable.create(worksList, {
                animation: 150,
                handle: '.drag-handle',
                ghostClass: 'sortable-ghost',
                onEnd: async () => {
                    const items = worksList.querySelectorAll('[data-id]');
                    const batch = writeBatch(db);
                    items.forEach((item, index) => {
                        const id = item.getAttribute('data-id');
                        batch.update(doc(db, "trabalhos", id), { ordem: index });
                    });
                    await batch.commit();
                }
            });

            // Reordenar V√≠deos
            const videosList = document.getElementById('admin-videos-list');
            Sortable.create(videosList, {
                animation: 150,
                handle: '.drag-handle',
                ghostClass: 'sortable-ghost',
                onEnd: async () => {
                    const items = videosList.querySelectorAll('[data-id]');
                    const batch = writeBatch(db);
                    items.forEach((item, index) => {
                        const id = item.getAttribute('data-id');
                        batch.update(doc(db, "videos", id), { ordem: index });
                    });
                    await batch.commit();
                }
            });
        }

        // --- ABA PORTF√ìLIO (TRABALHOS) ---
        document.getElementById('work-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('work-submit-btn');
            const file = document.getElementById('work-file').files[0];
            
            btn.disabled = true;
            btn.innerText = 'ENVIANDO...';

            let fotoUrl = "";
            let fotoPath = "";

            if (file) {
                fotoPath = `trabalhos/${Date.now()}_${file.name}`;
                const storageRef = ref(storage, fotoPath);
                const uploadTask = await uploadBytesResumable(storageRef, file);
                fotoUrl = await getDownloadURL(uploadTask.ref);
            }

            try {
                // Novo item entra com ordem negativa para ser o primeiro no "ordem asc"
                const novaOrdem = Date.now() * -1;
                await addDoc(collection(db, "trabalhos"), {
                    titulo: document.getElementById('work-title').value,
                    data: document.getElementById('work-date').value,
                    descricao: document.getElementById('work-desc').value,
                    linkUrl: document.getElementById('work-link-url').value,
                    linkText: document.getElementById('work-link-text').value,
                    fotoUrl,
                    fotoPath,
                    ordem: novaOrdem,
                    timestamp: serverTimestamp()
                });
                alert('Trabalho publicado!');
                e.target.reset();
            } catch(err) { alert('Erro ao salvar trabalho.'); }
            finally { btn.disabled = false; btn.innerText = 'PUBLICAR NO PORTF√ìLIO'; }
        };

        function loadWorks() {
            onSnapshot(collection(db, "trabalhos"), (snap) => {
                const list = document.getElementById('admin-works-list');
                let works = [];
                snap.forEach(d => works.push({id: d.id, ...d.data()}));
                
                // Ordena√ß√£o inteligente: prioriza 'ordem', sen√£o 'timestamp'
                works.sort((a, b) => {
                    if (a.ordem !== undefined && b.ordem !== undefined) return a.ordem - b.ordem;
                    return (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0);
                });

                list.innerHTML = '';
                works.forEach(data => {
                    list.innerHTML += `
                        <div data-id="${data.id}" class="flex items-center gap-4 bg-black/40 p-4 rounded-xl border border-white/5 transition-colors hover:border-white/10">
                            <div class="drag-handle p-2">
                                <svg width="12" height="18" viewBox="0 0 12 18" fill="currentColor"><circle cx="2" cy="2" r="1.5"/><circle cx="2" cy="9" r="1.5"/><circle cx="2" cy="16" r="1.5"/><circle cx="10" cy="2" r="1.5"/><circle cx="10" cy="9" r="1.5"/><circle cx="10" cy="16" r="1.5"/></svg>
                            </div>
                            <img src="${data.fotoUrl || 'https://via.placeholder.com/100'}" class="w-12 h-12 object-cover rounded shadow-lg">
                            <div class="flex-1">
                                <h4 class="font-bold text-sm">${data.titulo}</h4>
                                <p class="text-[10px] text-neutral-500">${data.data || ''}</p>
                                ${data.linkUrl ? `<span class="text-[8px] text-green-500 uppercase font-bold">‚óè Com Link</span>` : ''}
                            </div>
                            <button onclick="deleteWork('${data.id}', '${data.fotoPath}')" class="text-red-500/50 hover:text-red-500 text-[10px] font-bold px-4">APAGAR</button>
                        </div>
                    `;
                });
            });
        }

        window.deleteWork = async (id, path) => {
            if(confirm('Deseja excluir este trabalho do portf√≥lio?')) {
                await deleteDoc(doc(db, "trabalhos", id));
                if(path) { try { await deleteObject(ref(storage, path)); } catch(e) {} }
            }
        };

        // --- ABA BIO E CONTE√öDO ---
        async function loadBioData() {
            const docSnap = await getDoc(doc(db, "site_content", "bio_page"));
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('admin-bio-text').value = data.bioText || '';
                document.getElementById('admin-portfolio-text').value = data.portfolioText || '';
                if (data.photoUrl) {
                    document.getElementById('admin-bio-photo-url').value = data.photoUrl;
                    document.getElementById('bio-photo-preview').src = data.photoUrl;
                    document.getElementById('bio-photo-preview-container').classList.remove('hidden');
                }
            }
        }

        document.getElementById('upload-bio-photo-btn').onclick = async () => {
            const file = document.getElementById('admin-bio-photo-file').files[0];
            if(!file) return;
            const path = `perfil/${Date.now()}_${file.name}`;
            const uploadTask = uploadBytesResumable(ref(storage, path), file);
            uploadTask.on('state_changed', null, null, async () => {
                const url = await getDownloadURL(uploadTask.snapshot.ref);
                document.getElementById('admin-bio-photo-url').value = url;
                document.getElementById('bio-photo-preview').src = url;
                document.getElementById('bio-photo-preview-container').classList.remove('hidden');
                alert('Foto pronta!');
            });
        };

        document.getElementById('bio-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                await setDoc(doc(db, "site_content", "bio_page"), {
                    bioText: document.getElementById('admin-bio-text').value,
                    portfolioText: document.getElementById('admin-portfolio-text').value,
                    photoUrl: document.getElementById('admin-bio-photo-url').value,
                    updatedAt: serverTimestamp()
                }, { merge: true });
                alert('Bio atualizada!');
            } catch(e) { alert('Erro ao salvar.'); }
        };

        function loadContent() {
            onSnapshot(collection(db, "videos"), (snap) => {
                const list = document.getElementById('admin-videos-list');
                let videos = [];
                snap.forEach(d => videos.push({id: d.id, ...d.data()}));
                
                videos.sort((a, b) => {
                    if (a.ordem !== undefined && b.ordem !== undefined) return a.ordem - b.ordem;
                    return (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0);
                });

                list.innerHTML = '';
                videos.forEach(d => {
                    list.innerHTML += `
                        <div data-id="${d.id}" class="p-3 border border-white/5 flex items-center bg-black/20 text-[10px] rounded-lg">
                            <div class="drag-handle mr-3">
                                <svg width="10" height="14" viewBox="0 0 12 18" fill="currentColor" opacity="0.3"><circle cx="2" cy="2" r="1.5"/><circle cx="2" cy="9" r="1.5"/><circle cx="2" cy="16" r="1.5"/><circle cx="10" cy="2" r="1.5"/><circle cx="10" cy="9" r="1.5"/><circle cx="10" cy="16" r="1.5"/></svg>
                            </div>
                            <span class="truncate flex-1 font-semibold">${d.titulo}</span>
                            <button onclick="deleteVideo('${d.id}')" class="text-red-500/50 hover:text-red-500 ml-4 font-bold uppercase">Apagar</button>
                        </div>
                    `;
                });
            });

            onSnapshot(query(collection(db, "fotos"), orderBy("timestamp", "desc")), (snap) => {
                const list = document.getElementById('admin-photos-list');
                list.innerHTML = '';
                snap.forEach(d => {
                    list.innerHTML += `<div class="relative group"><img src="${d.data().url}" class="aspect-square object-cover rounded border border-white/5"><button onclick="deletePhoto('${d.id}', '${d.data().path}')" class="absolute top-1 right-1 bg-red-600 p-1 rounded-md opacity-0 group-hover:opacity-100 transition-opacity text-[8px] font-bold">X</button></div>`;
                });
            });
        }

        window.deleteVideo = async (id) => { if(confirm('Excluir v√≠deo?')) await deleteDoc(doc(db, "videos", id)); };
        window.deletePhoto = async (id, path) => { if(confirm('Excluir foto?')) { await deleteDoc(doc(db, "fotos", id)); try{ await deleteObject(ref(storage, path)); }catch(e){} } };

        document.getElementById('video-form').onsubmit = async (e) => {
            e.preventDefault();
            const novaOrdem = Date.now() * -1;
            await addDoc(collection(db, "videos"), { 
                titulo: document.getElementById('video-title').value, 
                url: document.getElementById('video-url').value, 
                ordem: novaOrdem,
                timestamp: serverTimestamp() 
            });
            e.target.reset();
        };

        document.getElementById('upload-photo-btn').onclick = async () => {
            const file = document.getElementById('photo-file').files[0];
            if(!file) return;
            const path = `galeria/${Date.now()}_${file.name}`;
            const uploadTask = uploadBytesResumable(ref(storage, path), file);
            uploadTask.on('state_changed', null, null, async () => {
                const url = await getDownloadURL(uploadTask.snapshot.ref);
                await addDoc(collection(db, "fotos"), { url, path, timestamp: serverTimestamp() });
                alert('Foto enviada!');
            });
        };
    </script>
</body>
</html>
