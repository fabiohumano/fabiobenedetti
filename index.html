<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMANO Studio | Fabio Benedetti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #ffffff; }
        .bg-grain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.03; pointer-events: none; z-index: 9999; }
        .text-gradient { background: linear-gradient(to right, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .scroll-mt { scroll-margin-top: 5rem; }
        .card-art { background: rgba(23, 23, 23, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); transition: all 0.5s ease; }
        .card-art:hover { border-color: rgba(255,255,255,0.3); transform: translateY(-5px); }
        .aspect-video iframe { width: 100%; height: 100%; border-radius: 1rem; }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="overflow-x-hidden selection:bg-white selection:text-black">
    <div class="bg-grain"></div>

    <!-- MENU -->
    <nav class="fixed w-full z-50 transition-all duration-500 border-b border-white/5" id="main-nav">
        <div class="max-w-7xl mx-auto px-6 lg:px-12">
            <div class="flex justify-between items-center h-24">
                <a href="#home" class="text-2xl font-bold tracking-tighter">HUMANO<span class="text-neutral-500 font-light italic">Studio</span></a>
                <div class="hidden md:flex items-center space-x-10">
                    <a href="#home" class="text-neutral-400 hover:text-white text-xs uppercase tracking-widest">Início</a>
                    <a href="#portfolio" class="text-neutral-400 hover:text-white text-xs uppercase tracking-widest">Trabalhos</a>
                    <a href="#galeria" class="text-neutral-400 hover:text-white text-xs uppercase tracking-widest">Galeria</a>
                    <a href="admin.html" class="text-neutral-600 hover:text-white text-[10px] uppercase border border-white/10 px-3 py-1 rounded">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- HERO -->
    <section id="home" class="relative min-h-screen flex items-center justify-center px-6">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(30,30,30,1)_0%,rgba(10,10,10,1)_100%)]"></div>
        <div class="relative z-10 text-center max-w-5xl">
            <h2 class="text-6xl md:text-9xl font-bold tracking-tighter mb-8 leading-none">A Arte de ser <br><span class="text-gradient">HUMANO.</span></h2>
            <p class="text-lg md:text-xl text-neutral-400 font-light mb-12 max-w-2xl mx-auto">Onde a essência humana encontra a vibração da arte e a tecnologia do som.</p>
        </div>
    </section>

    <!-- VÍDEOS DINÂMICOS -->
    <section id="portfolio" class="py-32 bg-neutral-950 px-6 scroll-mt">
        <div class="max-w-7xl mx-auto">
            <h3 class="text-4xl md:text-6xl font-bold tracking-tighter mb-16">Produções <span class="text-neutral-600 italic">Recentes</span></h3>
            <div id="videos-container" class="grid md:grid-cols-2 gap-8">
                <!-- Carregado via Firebase -->
                <div class="animate-pulse bg-neutral-900 h-64 rounded-2xl"></div>
                <div class="animate-pulse bg-neutral-900 h-64 rounded-2xl"></div>
            </div>
        </div>
    </section>

    <!-- GALERIA DE FOTOS DINÂMICA -->
    <section id="galeria" class="py-32 bg-black px-6 scroll-mt">
        <div class="max-w-7xl mx-auto">
            <h3 class="text-4xl md:text-6xl font-bold tracking-tighter mb-16 italic">No <span class="text-neutral-600">Estúdio</span></h3>
            <div id="galeria-container" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Fotos carregadas via Firebase -->
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="py-24 border-t border-white/5 bg-black text-center">
        <a href="https://wa.me/5532991064759" target="_blank" class="text-4xl md:text-6xl font-bold hover:text-neutral-400 transition-colors">VAMOS CRIAR?</a>
        <p class="mt-12 text-neutral-600 text-[10px] uppercase tracking-widest">© 2024 Fabio Benedetti. Todos os direitos reservados.</p>
    </footer>

    <!-- SDK FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // CONFIGURAÇÃO REAL DO FABIO BENEDETTI
        const firebaseConfig = {
          apiKey: "AIzaSyDhSp-QPDZI2AbNrYdZO447NKTF2PMYjlQ",
          authDomain: "humano-studio.firebaseapp.com",
          projectId: "humano-studio",
          storageBucket: "humano-studio.firebasestorage.app",
          messagingSenderId: "938534325822",
          appId: "1:938534325822:web:abf5443336ce3224190b6f",
          measurementId: "G-CT1NF7WLBJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Carregar Vídeos em Tempo Real
        onSnapshot(query(collection(db, "videos"), orderBy("timestamp", "desc")), (snapshot) => {
            const container = document.getElementById('videos-container');
            container.innerHTML = '';
            if (snapshot.empty) {
                container.innerHTML = '<p class="text-neutral-500 col-span-2 text-center py-10">Ainda não há vídeos cadastrados. Acesse o Admin para adicionar.</p>';
                return;
            }
            snapshot.forEach((doc) => {
                const video = doc.data();
                let videoId = '';
                try {
                    if(video.url.includes('v=')) {
                        videoId = video.url.split('v=')[1].split('&')[0];
                    } else if(video.url.includes('youtu.be/')) {
                        videoId = video.url.split('youtu.be/')[1].split('?')[0];
                    } else {
                        videoId = video.url.split('/').pop();
                    }
                } catch(e) { console.error("Erro ao processar URL do vídeo", e); }

                container.innerHTML += `
                    <div class="card-art p-4 rounded-3xl overflow-hidden">
                        <div class="aspect-video mb-4">
                            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <h4 class="text-lg font-bold px-2">${video.titulo || 'Produção HUMANO'}</h4>
                    </div>
                `;
            });
        }, (error) => {
            console.error("Erro Firestore (Vídeos):", error);
        });

        // Carregar Galeria em Tempo Real
        onSnapshot(query(collection(db, "fotos"), orderBy("timestamp", "desc")), (snapshot) => {
            const container = document.getElementById('galeria-container');
            container.innerHTML = '';
            if (snapshot.empty) {
                container.innerHTML = '<p class="text-neutral-500 col-span-4 text-center py-10">Nenhuma foto na galeria.</p>';
                return;
            }
            snapshot.forEach((doc) => {
                const foto = doc.data();
                container.innerHTML += `
                    <div class="aspect-square overflow-hidden rounded-xl border border-white/5 hover:border-white/20 transition-all">
                        <img src="${foto.url}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700" loading="lazy">
                    </div>
                `;
            });
        }, (error) => {
            console.error("Erro Firestore (Fotos):", error);
        });

        // Efeito de Transparência no Menu ao Rolar
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('main-nav');
            if (window.scrollY > 50) {
                nav.classList.add('bg-black/80', 'backdrop-blur-md');
            } else {
                nav.classList.remove('bg-black/80', 'backdrop-blur-md');
            }
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
