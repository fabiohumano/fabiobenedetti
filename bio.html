<body class="selection:bg-white selection:text-black">
    <nav id="main-nav" class="fixed top-0 left-0 w-full z-[100] h-24 border-b border-white/5 flex items-center">
        <div class="max-w-7xl mx-auto w-full px-6 flex justify-between items-center">
            <a href="index.html" class="flex flex-col">
                <span class="font-extrabold text-lg tracking-tighter uppercase italic leading-none">FABIO BENEDETTI</span>
                <span class="text-[8px] tracking-[0.5em] font-bold text-neutral-500 uppercase mt-1">Produtor Musical</span>

            <!-- Desktop Nav -->
            <div class="hidden md:flex items-center gap-12">
                <div class="flex gap-8">
                    <a href="index.html" class="nav-link">Início</a>
                    <a href="portfolio.html" class="nav-link">Portfólio</a>

            </div>

            <!-- Mobile Toggle -->
            <button id="menu-toggle" class="md:hidden flex flex-col gap-1.5 p-2 z-[160] relative">
                <span id="line1" class="w-6 h-0.5 bg-white transition-all duration-300"></span>
                <span id="line2" class="w-6 h-0.5 bg-white transition-all duration-300"></span>

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="fixed inset-0 bg-black z-[150] flex flex-col items-center justify-center gap-10 opacity-0 pointer-events-none transition-all duration-500">
        <a href="index.html" class="mobile-nav-link text-3xl font-bold uppercase tracking-widest text-neutral-500">Início</a>
        <a href="portfolio.html" class="mobile-nav-link text-3xl font-bold uppercase tracking-widest text-neutral-500">Portfólio</a>
        <a href="bio.html" class="mobile-nav-link text-3xl font-bold uppercase tracking-widest text-white">Bio</a>
        <a href="galeria.html" class="mobile-nav-link text-3xl font-bold uppercase tracking-widest text-neutral-500">Galeria</a>
        <div class="w-12 h-px bg-white/10 my-4"></div>
        <a href="admin.html" class="mobile-nav-link cerebro-btn px-12 py-4 rounded-full text-sm">Cérebro</a>
    </div>

    <main class="max-w-4xl mx-auto px-6 pt-56 pb-40">
        <h1 class="text-7xl md:text-9xl font-black tracking-tighter mb-24 leading-none">A Jornada <br><span class="italic text-neutral-400">do Som.</span></h1>
        <div id="bio-content" class="bio-text">Carregando história...</div>
    </main>

    <footer class="py-24 text-center border-t border-white/10 bg-black">
        <div id="dyn-footer-address" class="text-[10px] text-white font-bold uppercase tracking-[0.4em] opacity-80 leading-loose">
            FABIO BENEDETTI | PRODUTOR MUSICAL<br>
            SAPUCAIA, RJ
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDhSp-QPDZI2AbNrYdZO447NKTF2PMYjlQ",
          authDomain: "humano-studio.firebaseapp.com",
          projectId: "humano-studio",
          storageBucket: "humano-studio.firebasestorage.app",
          messagingSenderId: "938534325822",
          appId: "1:938534325822:web:abf5443336ce3224190b6f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Header Control
        const menuToggle = document.getElementById('menu-toggle');
        const mobileOverlay = document.getElementById('mobile-overlay');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const line3 = document.getElementById('line3');
        const mobileLinks = document.querySelectorAll('.mobile-nav-link');
        let isMenuOpen = false;

        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                mobileOverlay.classList.remove('opacity-0', 'pointer-events-none');
                line1.style.transform = 'translateY(8px) rotate(45deg)';
                line2.style.opacity = '0';
                line3.style.transform = 'translateY(-8px) rotate(-45deg)';
                document.body.style.overflow = 'hidden';
            } else {
                mobileOverlay.classList.add('opacity-0', 'pointer-events-none');
                line1.style.transform = 'none';
                line2.style.opacity = '1';
                line3.style.transform = 'none';
                document.body.style.overflow = '';
            }
        }

        menuToggle.addEventListener('click', toggleMenu);
        mobileLinks.forEach(link => link.addEventListener('click', toggleMenu));

        onSnapshot(doc(db, "site_content", "bio_page"), (snap) => {
            if (snap.exists()) document.getElementById('bio-content').innerText = snap.data().bioText;
        });

        onSnapshot(doc(db, "site_content", "settings"), (snap) => {
            if(snap.exists()) {
                const d = snap.data();
                if(d.footerAddress) document.getElementById('dyn-footer-address').innerHTML = d.footerAddress.replace(/\n/g, '<br>');
            }
        });
    </script>
</body>
</html>
