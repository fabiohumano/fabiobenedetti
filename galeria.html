
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria | Fabio Benedetti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: #ffffff; }
        nav { background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        .masonry { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 640px) { .masonry { column-count: 2; } }
        @media (min-width: 1024px) { .masonry { column-count: 3; } }
        @media (min-width: 1536px) { .masonry { column-count: 4; } }
        
        .masonry-item { break-inside: avoid; margin-bottom: 1.5rem; animation: fadeIn 0.6s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .gallery-img { cursor: zoom-in; transition: transform 0.4s ease, filter 0.4s ease; border-radius: 1rem; }
        .gallery-img:hover { transform: scale(1.02); filter: brightness(1.1); }
        
        .filter-btn { font-size: 10px; font-weight: bold; letter-spacing: 0.2em; text-transform: uppercase; color: #666; transition: all 0.3s; border-bottom: 1px solid transparent; }
        .filter-btn.active { color: white; border-color: white; }
        
        #lightbox { z-index: 9999; display: none; background: rgba(0,0,0,0.98); }
        .lightbox-content img { max-height: 85vh; object-fit: contain; }
    </style>
</head>
<body class="selection:bg-white selection:text-black">
    <nav class="fixed top-0 left-0 w-full z-50 p-8 flex justify-between items-center">
        <a href="index.html" class="text-white no-underline font-bold tracking-tighter text-lg uppercase">FABIO BENEDETTI</a>
        <div class="flex gap-8 md:gap-12 uppercase tracking-widest text-[9px] font-bold overflow-x-auto pb-2">
            <a href="index.html" class="text-neutral-400 hover:text-white transition-colors">Início</a>
            <a href="bio.html" class="text-neutral-400 hover:text-white transition-colors">Bio</a>
            <a href="portfolio.html" class="text-neutral-400 hover:text-white transition-colors">Portfólio</a>
            <a href="galeria.html" class="text-white border-b border-white pb-1">Galeria</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pt-56 pb-40">
        <header class="mb-24">
            <h1 class="text-6xl md:text-8xl font-bold tracking-tighter leading-none mb-12">Trajetória <br><span class="italic text-neutral-400">Visual.</span></h1>
            
            <div id="category-filters" class="flex flex-wrap gap-8 md:gap-12">
                <button class="filter-btn active" onclick="filterGallery('all', this)">Todas</button>
                <!-- Categorias dinâmicas -->
            </div>
        </header>

        <div id="gallery-grid" class="masonry">
            <!-- Imagens dinâmicas -->
        </div>
    </main>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="fixed inset-0 flex items-center justify-center p-4">
        <button onclick="closeLightbox()" class="absolute top-8 right-8 text-white p-4 hover:opacity-50 transition-opacity">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
        <button onclick="prevImage()" class="absolute left-4 top-1/2 -translate-y-1/2 text-white p-4 hover:opacity-50 transition-opacity">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
        </button>
        <button onclick="nextImage()" class="absolute right-4 top-1/2 -translate-y-1/2 text-white p-4 hover:opacity-50 transition-opacity">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
        </button>
        <div class="lightbox-content max-w-5xl w-full text-center">
            <img id="lightbox-img" src="" class="mx-auto shadow-2xl">
            <div id="lightbox-info" class="mt-8">
                <h3 id="lightbox-title" class="text-xl font-bold tracking-tight"></h3>
                <p id="lightbox-year" class="text-[10px] uppercase tracking-widest text-neutral-500 mt-2"></p>
            </div>
        </div>
    </div>

    <footer class="py-24 text-center border-t border-white/10 bg-black">
        <div id="dyn-footer-address" class="text-[10px] text-white font-bold uppercase tracking-[0.4em] opacity-90 leading-loose">
            FABIO BENEDETTI | PRODUTOR MUSICAL<br>
            SAPUCAIA - RJ
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where, orderBy, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDhSp-QPDZI2AbNrYdZO447NKTF2PMYjlQ",
          authDomain: "humano-studio.firebaseapp.com",
          projectId: "humano-studio",
          storageBucket: "humano-studio.firebasestorage.app",
          messagingSenderId: "938534325822",
          appId: "1:938534325822:web:abf5443336ce3224190b6f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allImages = [];
        let currentImageIndex = 0;
        let filteredImages = [];

        // Carregar Categorias
        onSnapshot(collection(db, "galeria_categorias"), (snap) => {
            const filterContainer = document.getElementById('category-filters');
            const activeBtn = filterContainer.querySelector('.active');
            const activeSlug = activeBtn ? activeBtn.getAttribute('data-slug') : 'all';
            
            filterContainer.innerHTML = `<button class="filter-btn ${activeSlug === 'all' ? 'active' : ''}" data-slug="all" onclick="filterGallery('all', this)">Todas</button>`;
            
            let cats = [];
            snap.forEach(d => cats.push({id: d.id, ...d.data()}));
            cats.sort((a,b) => (a.ordem ?? 0) - (b.ordem ?? 0));
            
            cats.forEach(cat => {
                filterContainer.innerHTML += `<button class="filter-btn ${activeSlug === cat.slug ? 'active' : ''}" data-slug="${cat.slug}" onclick="filterGallery('${cat.slug}', this)">${cat.nome}</button>`;
            });
        });

        // Carregar Imagens
        onSnapshot(collection(db, "galeria_fotos"), (snap) => {
            allImages = [];
            snap.forEach(d => allImages.push({id: d.id, ...d.data()}));
            allImages.sort((a,b) => (a.ordem ?? 0) - (b.ordem ?? 0));
            renderGallery('all');
        });

        window.filterGallery = (slug, btn) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGallery(slug);
        };

        function renderGallery(slug) {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            
            filteredImages = slug === 'all' ? allImages : allImages.filter(img => img.categoria === slug);
            
            filteredImages.forEach((img, index) => {
                grid.innerHTML += `
                    <div class="masonry-item" style="animation-delay: ${index * 0.05}s">
                        <img 
                            src="${img.fullWebp}" 
                            srcset="${img.thumbWebp} 400w, ${img.mediumWebp} 1024w, ${img.fullWebp} 1920w"
                            sizes="(max-width: 640px) 100vw, (max-width: 1024px) 50vw, 33vw"
                            alt="${img.titulo} - ${img.descricao || ''}"
                            class="gallery-img w-full shadow-lg"
                            onclick="openLightbox(${index})"
                            loading="lazy"
                        >
                    </div>
                `;
            });
        }

        window.openLightbox = (index) => {
            currentImageIndex = index;
            updateLightbox();
            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        };

        window.closeLightbox = () => {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        window.nextImage = () => {
            currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
            updateLightbox();
        };

        window.prevImage = () => {
            currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
            updateLightbox();
        };

        function updateLightbox() {
            const img = filteredImages[currentImageIndex];
            document.getElementById('lightbox-img').src = img.fullWebp;
            document.getElementById('lightbox-title').innerText = img.titulo;
            document.getElementById('lightbox-year').innerText = img.ano || '';
        }

        // Navegação por teclado
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').style.display === 'flex') {
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'Escape') closeLightbox();
            }
        });

        onSnapshot(doc(db, "site_content", "settings"), (snap) => {
            if(snap.exists()) {
                const d = snap.data();
                if(d.footerAddress) document.getElementById('dyn-footer-address').innerHTML = d.footerAddress.replace(/\n/g, '<br>');
            }
        });
    </script>
</body>
</html>
