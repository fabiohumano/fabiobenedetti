
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabio Benedetti | Galeria de Fotos</title>
    <meta name="description" content="Ensaios, registros históricos, processos criativos e momentos da trajetória musical.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: #ffffff; }
        .page-bg-layer { position: fixed; inset: 0; background-size: cover; background-position: center; filter: brightness(0.25); z-index: -1; transition: background-image 1s ease; }
        .page-overlay { position: fixed; inset: 0; background: linear-gradient(to bottom, transparent 40%, #000 100%); z-index: -1; }
        #main-nav { background: rgba(0,0,0,0.8); backdrop-filter: blur(25px); transition: all 0.4s ease; }
        .nav-link { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.25em; transition: all 0.3s; color: #888; }
        .nav-link:hover, .nav-link.active { color: white; }
        .cerebro-btn { border: 1px solid rgba(255,255,255,0.15); background: rgba(255,255,255,0.05); font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.2em; transition: all 0.4s; }
        .cerebro-btn:hover { background: white; color: black; border-color: white; transform: translateY(-2px); }
        .masonry { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 640px) { .masonry { column-count: 2; } }
        @media (min-width: 1024px) { .masonry { column-count: 3; } }
        .masonry-item { break-inside: avoid; margin-bottom: 1.5rem; animation: fadeIn 0.6s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .gallery-img { cursor: zoom-in; transition: transform 0.4s, filter 0.4s; border-radius: 1rem; }
        .gallery-img:hover { transform: scale(1.02); filter: brightness(1.1); }
        .filter-btn { font-size: 9px; font-weight: bold; letter-spacing: 0.2em; text-transform: uppercase; color: #666; transition: all 0.3s; border-bottom: 1px solid transparent; }
        .filter-btn.active { color: white; border-color: white; }
    </style>
</head>
<body class="selection:bg-white selection:text-black">
    <div id="dynamic-bg-layer" class="page-bg-layer"></div>
    <div class="page-overlay"></div>

    <nav id="main-nav" class="fixed top-0 left-0 w-full z-[100] h-24 border-b border-white/5 flex items-center">
        <div class="max-w-7xl mx-auto w-full px-6 flex justify-between items-center">
            <a href="index.html" class="flex flex-col">
                <span class="font-extrabold text-lg tracking-tighter uppercase italic leading-none">FABIO BENEDETTI</span>
                <span class="text-[8px] tracking-[0.5em] font-bold text-neutral-500 uppercase mt-1">Produtor Musical</span>
            </a>
            <div class="hidden md:flex items-center gap-12">
                <div class="flex gap-8">
                    <a href="index.html" class="nav-link">Início</a>
                    <a href="portfolio.html" class="nav-link">Portfólio</a>
                    <a href="bio.html" class="nav-link">Bio</a>
                    <a href="galeria.html" class="nav-link active">Galeria</a>
                </div>
                <a href="admin.html" class="cerebro-btn px-6 py-2.5 rounded-full">Cérebro</a>
            </div>
            <button id="menu-toggle" class="md:hidden flex flex-col gap-1.5 p-2 z-[160] relative">
                <span id="line1" class="w-6 h-0.5 bg-white transition-all duration-300"></span>
                <span id="line2" class="w-6 h-0.5 bg-white transition-all duration-300"></span>
                <span id="line3" class="w-6 h-0.5 bg-white transition-all duration-300"></span>
            </button>
        </div>
    </nav>
    <div id="mobile-overlay" class="fixed inset-0 bg-black z-[150] flex flex-col items-center justify-center gap-10 opacity-0 pointer-events-none transition-all duration-500">
        <a href="index.html" class="mobile-nav-link text-3xl font-bold uppercase tracking-widest text-neutral-500">Início</a>
        <a href="portfolio.html" class="mobile-nav-link text-3xl font-bold uppercase tracking-widest text-neutral-500">Portfólio</a>
        <a href="bio.html" class="mobile-nav-link text-3xl font-bold uppercase tracking-widest text-neutral-500">Bio</a>
        <a href="galeria.html" class="mobile-nav-link text-3xl font-bold uppercase tracking-widest text-white">Galeria</a>
        <div class="w-12 h-px bg-white/10 my-4"></div>
        <a href="admin.html" class="mobile-nav-link cerebro-btn px-12 py-4 rounded-full text-sm">Cérebro</a>
    </div>

    <main class="max-w-7xl mx-auto px-6 pt-56 pb-40">
        <header class="mb-24">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter leading-none mb-12">Trajetória <br><span class="italic text-neutral-400">Visual.</span></h1>
            <div id="category-filters" class="flex flex-wrap gap-8">
                <button class="filter-btn active" data-slug="all">Todas</button>
            </div>
        </header>
        <div id="gallery-grid" class="masonry"></div>
    </main>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDhSp-QPDZI2AbNrYdZO447NKTF2PMYjlQ", authDomain: "humano-studio.firebaseapp.com", projectId: "humano-studio", storageBucket: "humano-studio.firebasestorage.app", messagingSenderId: "938534325822", appId: "1:938534325822:web:abf5443336ce3224190b6f" };
        const app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
        const db = getFirestore(app);

        // Menu Toggle
        const menuToggle = document.getElementById('menu-toggle');
        const mobileOverlay = document.getElementById('mobile-overlay');
        const lines = [document.getElementById('line1'), document.getElementById('line2'), document.getElementById('line3')];
        let isMenuOpen = false;
        menuToggle.onclick = () => {
            isMenuOpen = !isMenuOpen;
            if(isMenuOpen) { mobileOverlay.classList.remove('opacity-0', 'pointer-events-none'); lines[0].style.transform = 'translateY(8px) rotate(45deg)'; lines[1].style.opacity = '0'; lines[2].style.transform = 'translateY(-8px) rotate(-45deg)'; document.body.style.overflow = 'hidden'; } 
            else { mobileOverlay.classList.add('opacity-0', 'pointer-events-none'); lines[0].style.transform = 'none'; lines[1].style.opacity = '1'; lines[2].style.transform = 'none'; document.body.style.overflow = ''; }
        };

        let allPhotos = [];
        let activeSlug = 'all';

        function renderGallery() {
            const grid = document.getElementById('gallery-grid');
            if(!grid) return;
            grid.innerHTML = '';
            const filtered = activeSlug === 'all' ? allPhotos : allPhotos.filter(img => img.categoria === activeSlug);
            filtered.forEach(img => { 
                grid.innerHTML += `<div class="masonry-item"><img src="${img.thumbWebp}" class="gallery-img w-full shadow-lg" loading="lazy"></div>`; 
            });
        }

        onSnapshot(collection(db, "galeria_categorias"), (snap) => {
            const container = document.getElementById('category-filters');
            if(!container) return;
            container.innerHTML = `<button class="filter-btn ${activeSlug === 'all' ? 'active' : ''}" data-slug="all">Todas</button>`;
            snap.forEach(d => {
                const c = d.data();
                container.innerHTML += `<button class="filter-btn ${activeSlug === c.slug ? 'active' : ''}" data-slug="${c.slug}">${c.nome}</button>`;
            });
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.onclick = () => {
                    activeSlug = btn.getAttribute('data-slug');
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderGallery();
                };
            });
        });
        
        onSnapshot(collection(db, "galeria_fotos"), (snap) => {
            allPhotos = []; snap.forEach(d => allPhotos.push(d.data()));
            // Correção: Ordenar decrescente (mais novo primeiro)
            allPhotos.sort((a,b) => (b.ordem ?? 0) - (a.ordem ?? 0));
            renderGallery();
        });

        onSnapshot(doc(db, "site_content", "backgrounds"), (snap) => {
            if(snap.exists()) {
                const url = snap.data()['galeria'] || snap.data()['home'];
                if(url) document.getElementById('dynamic-bg-layer').style.backgroundImage = `url('${url}')`;
            }
        });
    </script>
</body>
</html>
