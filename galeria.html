
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria | Fabio Benedetti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: #ffffff; }
        #main-nav { background: rgba(0,0,0,0.8); backdrop-filter: blur(25px); transition: all 0.4s ease; }
        .nav-link { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.25em; transition: all 0.3s; color: #888; }
        .nav-link:hover, .nav-link.active { color: white; }
        .cerebro-btn { border: 1px solid rgba(255,255,255,0.15); background: rgba(255,255,255,0.05); font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.2em; transition: all 0.4s; }
        .cerebro-btn:hover { background: white; color: black; border-color: white; transform: translateY(-2px); }
        
        .masonry { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 640px) { .masonry { column-count: 2; } }
        @media (min-width: 1024px) { .masonry { column-count: 3; } }
        
        .masonry-item { break-inside: avoid; margin-bottom: 1.5rem; animation: fadeIn 0.6s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .gallery-img { cursor: zoom-in; transition: transform 0.4s, filter 0.4s; border-radius: 1rem; }
        .gallery-img:hover { transform: scale(1.02); filter: brightness(1.1); }
        .filter-btn { font-size: 9px; font-weight: bold; letter-spacing: 0.2em; text-transform: uppercase; color: #666; transition: all 0.3s; border-bottom: 1px solid transparent; }
        .filter-btn.active { color: white; border-color: white; }
        #lightbox { z-index: 9999; display: none; background: rgba(0,0,0,0.98); }
    </style>
</head>
<body class="selection:bg-white selection:text-black">
    <nav id="main-nav" class="fixed top-0 left-0 w-full z-[100] h-24 border-b border-white/5 flex items-center">
        <div class="max-w-7xl mx-auto w-full px-6 flex justify-between items-center">
            <a href="index.html" class="flex flex-col">
                <span class="font-extrabold text-lg tracking-tighter uppercase italic leading-none">FABIO BENEDETTI</span>
                <span class="text-[8px] tracking-[0.5em] font-bold text-neutral-500 uppercase mt-1">Produtor Musical</span>
            </a>

            <!-- Desktop Nav -->
            <div class="hidden md:flex items-center gap-12">
                <div class="flex gap-8">
                    <a href="index.html" class="nav-link">Início</a>
                    <a href="portfolio.html" class="nav-link">Portfólio</a>
                    <a href="bio.html" class="nav-link">Bio</a>
                    <a href="galeria.html" class="nav-link active">Galeria</a>
                </div>
                <a href="admin.html" class="cerebro-btn px-6 py-2.5 rounded-full">Cérebro</a>
            </div>

            <!-- Mobile Toggle -->
            <button id="menu-toggle" class="md:hidden flex flex-col gap-1.5 p-2 z-[110]">
                <span id="line1" class="w-6 h-0.5 bg-white transition-all duration-300"></span>
                <span id="line2" class="w-6 h-0.5 bg-white transition-all duration-300"></span>
                <span id="line3" class="w-6 h-0.5 bg-white transition-all duration-300"></span>
            </button>
        </div>
    </nav>

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="fixed inset-0 bg-black/98 z-[90] flex flex-col items-center justify-center gap-10 opacity-0 pointer-events-none transition-all duration-500">
        <a href="index.html" class="text-3xl font-bold uppercase tracking-widest text-neutral-500">Início</a>
        <a href="portfolio.html" class="text-3xl font-bold uppercase tracking-widest text-neutral-500">Portfólio</a>
        <a href="bio.html" class="text-3xl font-bold uppercase tracking-widest text-neutral-500">Bio</a>
        <a href="galeria.html" class="text-3xl font-bold uppercase tracking-widest text-white">Galeria</a>
        <div class="w-12 h-px bg-white/10 my-4"></div>
        <a href="admin.html" class="cerebro-btn px-12 py-4 rounded-full text-sm">Cérebro</a>
    </div>

    <main class="max-w-7xl mx-auto px-6 pt-56 pb-40">
        <header class="mb-24">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter leading-none mb-12">Trajetória <br><span class="italic text-neutral-400">Visual.</span></h1>
            <div id="category-filters" class="flex flex-wrap gap-8">
                <button class="filter-btn active" data-slug="all" onclick="filterGallery('all', this)">Todas</button>
            </div>
        </header>
        <div id="gallery-grid" class="masonry"></div>
    </main>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="fixed inset-0 flex items-center justify-center p-4">
        <button onclick="closeLightbox()" class="absolute top-8 right-8 text-white p-4 hover:opacity-50"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
        <button onclick="prevImage()" class="absolute left-4 top-1/2 -translate-y-1/2 text-white p-4"><svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg></button>
        <button onclick="nextImage()" class="absolute right-4 top-1/2 -translate-y-1/2 text-white p-4"><svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg></button>
        <div class="max-w-5xl w-full text-center">
            <img id="lightbox-img" src="" class="mx-auto shadow-2xl max-h-[80vh] object-contain">
            <div id="lightbox-info" class="mt-8">
                <h3 id="lightbox-title" class="text-xl font-bold"></h3>
                <p id="lightbox-year" class="text-[10px] uppercase tracking-widest text-neutral-500 mt-2"></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDhSp-QPDZI2AbNrYdZO447NKTF2PMYjlQ",
          authDomain: "humano-studio.firebaseapp.com",
          projectId: "humano-studio",
          storageBucket: "humano-studio.firebasestorage.app",
          messagingSenderId: "938534325822",
          appId: "1:938534325822:web:abf5443336ce3224190b6f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Header Control
        const menuToggle = document.getElementById('menu-toggle');
        const mobileOverlay = document.getElementById('mobile-overlay');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const line3 = document.getElementById('line3');
        let isMenuOpen = false;

        menuToggle.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                mobileOverlay.classList.remove('opacity-0', 'pointer-events-none');
                line1.style.transform = 'translateY(8px) rotate(45deg)';
                line2.style.opacity = '0';
                line3.style.transform = 'translateY(-8px) rotate(-45deg)';
            } else {
                mobileOverlay.classList.add('opacity-0', 'pointer-events-none');
                line1.style.transform = 'none';
                line2.style.opacity = '1';
                line3.style.transform = 'none';
            }
        });

        let allImages = [];
        let currentImageIndex = 0;
        let filteredImages = [];

        onSnapshot(collection(db, "galeria_categorias"), (snap) => {
            const container = document.getElementById('category-filters');
            container.innerHTML = `<button class="filter-btn active" onclick="filterGallery('all', this)">Todas</button>`;
            let cats = [];
            snap.forEach(d => cats.push({id: d.id, ...d.data()}));
            cats.sort((a,b) => (a.ordem ?? 0) - (b.ordem ?? 0));
            cats.forEach(cat => {
                container.innerHTML += `<button class="filter-btn" onclick="filterGallery('${cat.slug}', this)">${cat.nome}</button>`;
            });
        });

        onSnapshot(collection(db, "galeria_fotos"), (snap) => {
            allImages = [];
            snap.forEach(d => allImages.push({id: d.id, ...d.data()}));
            allImages.sort((a,b) => (a.ordem ?? 0) - (b.ordem ?? 0));
            renderGallery('all');
        });

        window.filterGallery = (slug, btn) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGallery(slug);
        };

        function renderGallery(slug) {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            filteredImages = slug === 'all' ? allImages : allImages.filter(img => img.categoria === slug);
            filteredImages.forEach((img, index) => {
                grid.innerHTML += `<div class="masonry-item"><img src="${img.thumbWebp}" class="gallery-img w-full shadow-lg" onclick="openLightbox(${index})" loading="lazy"></div>`;
            });
        }

        window.openLightbox = (index) => { currentImageIndex = index; updateLightbox(); document.getElementById('lightbox').style.display = 'flex'; document.body.style.overflow = 'hidden'; };
        window.closeLightbox = () => { document.getElementById('lightbox').style.display = 'none'; document.body.style.overflow = 'auto'; };
        window.nextImage = () => { currentImageIndex = (currentImageIndex + 1) % filteredImages.length; updateLightbox(); };
        window.prevImage = () => { currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length; updateLightbox(); };
        function updateLightbox() { const img = filteredImages[currentImageIndex]; document.getElementById('lightbox-img').src = img.fullWebp; document.getElementById('lightbox-title').innerText = img.titulo; document.getElementById('lightbox-year').innerText = img.ano || ''; }
    </script>
</body>
</html>
